<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEX-V5 Screen Simulator</title>
    <link rel="stylesheet" href="style.css?v=1.3">
    <link rel="icon" href="assets/favicon.svg" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>
</head>

<body onload="brython()">
    <div class="container">
        <header>
            <h1>VEX-V5 Screen Simulator</h1>
        </header>

        <main>
            <!-- 屏幕模拟区域 -->
            <div class="screen-simulator">
                <div class="simulator-header">
                    <span>VEX V5 屏幕模拟 </span>
                    <span>分辨率: 480x240 像素</span>
                </div>
                <div class="brain-container">
                    <canvas id="screenCanvas"></canvas>
                </div>
                <footer>
                    <span id="status">状态：就绪</span>
                    <span id="output">输出：无活动</span>
                </footer>
            </div>

            <!-- 代码编辑器区域 -->
            <div class="code-editor">
                <div class="editor-header">
                    <span>Python代码</span>
                    <div class="editor-buttons">
                        <button id="runBtn" class="btn run-btn" type="button">运行</button>
                        <button id="resetBtn" class="btn reset-btn" type="button">重置</button>
                    </div>
                </div>
                <textarea id="codeInput" placeholder="粘贴 Python 代码到这里..."># Create brain instance
brain = Brain()
# Draw a rectangle
brain.screen.draw_rectangle(10, 10, 50, 50)
# Draw a circle
brain.screen.draw_circle(120, 60, 30)
# Draw a line
brain.screen.draw_line(180, 20, 280, 100)
# Draw text
brain.screen.draw_text(50, 150, "Hello, Brython!")</textarea>
                <div id="errorOutput" class="error-output"></div>
            </div>
        </main>
    </div>

    <script type="text/python" src="script.py"></script>

</body>

</html>
