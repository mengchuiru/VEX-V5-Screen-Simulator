<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>VEX-V5 Screen Simulator</title>
    <!-- icon -->
    <link rel="icon" href="https://content.vexrobotics.com/vexheader/v5Red.svg" type="image/x-icon">

    <!-- 合并样式加载 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css">
    <link rel="stylesheet" href="style.css?v=2.4">

    <!-- 合并脚本加载 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.0/brython_stdlib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
</head>

<body onload="brython()">
    <div class="container">
        <header>
            <h1>VEX-V5 Screen Simulator</h1>
        </header>
        <main>
            <!-- 屏幕模拟区域 -->
            <div class="screen-simulator">
                <div class="simulator-header"><span>VEX V5 Screen Simulator</span><span>480 x 240 pixels</span></div>
                <div class="brain-container"><canvas id="screenCanvas" width="480" height="240"></canvas></div>
                <div id="output" class="output-console"></div>
            </div>
            <!-- 代码编辑器区域 -->
            <div class="code-editor">
                <div class="editor-header">
                    <span>🐍Python</span>
                    <select id="exampleSelector" class="example-selector">
                        <option value="upLoad">📁 UpLoad </option>
                        <option value="Rotating_Cube" selected>📄Rotating_Cube</option>
                        <option value="Brick_Beaking">📄Brick_Beaking</option>
                        <option value="Code_Rain">📄Code_Rain</option>
                        
                    </select>
                    <span id="status">Ready</span>
                    <div class="editor-buttons">
                        <button id="runBtn" class="btn run-btn">▶</button>
                        <button id="resetBtn" class="btn reset-btn">⏹</button>
                    </div>
                </div>
                <div class="editor-body">
                    <textarea id="codeEditor"></textarea>
                </div>
            </div>
        </main>
    </div>
    <script type="text/python" src="vex_api.py"></script>
    <script src="script.js?v=1.9"></script>
</body>

</html>
